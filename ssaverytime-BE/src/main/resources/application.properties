spring.application.name=ssaverytime
logging.level.com.ssafy=trace

# MyBatis 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# DataSource 설정 ( 직접 ) 
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssaverytime?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
# spring.datasource.username=ssafy
# spring.datasource.password=ssafy

# 환경 변수가 있으면 그걸 쓰고, 없으면 로컬(127.0.0.1)을 사용하도록 설정 (도커)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/ssaverytime?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8}
spring.datasource.username=${MYSQL_USER:ssafy}
spring.datasource.password=${MYSQL_PASSWORD:ssafy}

# DB log
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# JWT
jwt.secret=THIS_IS_A_VERY_SECRET_KEY_32_BYTES_MINIMUM_LENGTH!!
jwt.access-expiration-ms=3600000
jwt.refresh-expiration-ms=1209600000

# Actuator & Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
